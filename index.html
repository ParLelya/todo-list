<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ToDo list</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<div class="todo">

		<span class="heading">Tasks for today:</span>

		<div class="todo__input">
			<input class="todo__text" type="text">
			<button class="todo__add">
				<svg xmlns="http://www.w3.org/2000/svg" fill="#fff" class="bi bi-calendar-plus"
					viewBox="0 0 16 16">
					<path
						d="M8 7a.5.5 0 0 1 .5.5V9H10a.5.5 0 0 1 0 1H8.5v1.5a.5.5 0 0 1-1 0V10H6a.5.5 0 0 1 0-1h1.5V7.5A.5.5 0 0 1 8 7z">
					</path>
					<path
						d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z">
					</path>
				</svg>
			</button>
		</div>

		<div class="todo__items">
			<span class="todo__item">
				<label class="todo__task">
					<input type="checkbox" name="checkbox" class="todo__item-check">
					Пример задачи на сегодня
				</label>
			</span>
			<span class="todo__item">
				<label class="todo__task">
					<input type="checkbox" name="checkbox" class="todo__item-check">
					Нажатие на календарь добавит задачу
				</label>
			</span>
			<span class="todo__item">
				<label class="todo__task">
					<input type="checkbox" name="checkbox" class="todo__item-check">
					Нажатие на чекбокс отметит задачу выполненной и удалит
				</label>
			</span>
		</div>

	</div>
	<footer>
		<p>
			Made by Olga Kupriyanova &#169; 2022
		</p>
	</footer>
	<script src="todoList.js"></script>
</body>

</html>
